<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Website</title>
    <style>body{margin:0;overflow:hidden;}canvas{display:block;}</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/OBJLoader.js"></script>

<script>
const scene=new THREE.Scene();
scene.background=new THREE.Color(0x202020);

const camera=new THREE.PerspectiveCamera(45,innerWidth/innerHeight,0.1,1000);
camera.position.set(0,2,5);

const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.DirectionalLight(0xffffff,1).position.set(2,2,5));
scene.add(new THREE.AmbientLight(0xffffff,0.4));

let model;
new THREE.OBJLoader().load("model4.obj",o=>{
    model=o;
    const b=new THREE.Box3().setFromObject(model);
    model.position.sub(b.getCenter(new THREE.Vector3()));
    scene.add(model);
});

function animate(){
    requestAnimationFrame(animate);
    if(model) model.rotation.y+=0.01;
    renderer.render(scene,camera);
}
animate();

addEventListener("resize",()=>{
    camera.aspect=innerWidth/innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth,innerHeight);
});
</script>

</body>
</html>
