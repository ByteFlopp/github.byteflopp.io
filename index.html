<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      font-family: sans-serif;
    }
    .zoom-slider {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="model-buttons" style="position:fixed;top:20px;left:50%;transform:translateX(-50%);z-index:10;display:flex;gap:10px;">
    <button data-model="model.obj">Model</button>
    <button data-model="model2.obj">Model2</button>
    <button data-model="model3.obj">Model3</button>
    <button data-model="model4.obj">Model4</button>
    <button data-model="model5.obj">Model5</button>
  </div>
  <input type="range" min="1" max="10" step="0.1" value="3" class="zoom-slider" id="zoomControl">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>

  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(2, 2, 2).normalize();
    scene.add(light);

    const ambient = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambient);

    let currentModel;
    const loader = new THREE.OBJLoader();

    function loadModel(path) {
      if (currentModel) scene.remove(currentModel);
      loader.load(path, (obj) => {
        obj.scale.set(1, 1, 1);
        obj.position.set(0, 0, 0);
        currentModel = obj;
        scene.add(obj);
      });
    }

    loadModel('model5.obj');
    });

    camera.position.z = 3;

    const zoomSlider = document.getElementById('zoomControl');
    zoomSlider.addEventListener('input', () => {
      camera.position.z = zoomSlider.value;
    });

    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.005;
      renderer.render(scene, camera);
    }

    animate();

    document.querySelectorAll('.model-buttons button').forEach(btn => {
      btn.addEventListener('click', () => {
        loadModel(btn.dataset.model);
      });
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
