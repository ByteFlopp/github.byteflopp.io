<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cube</title>
<style>
html,body{height:100%;margin:0;background:#0b0c10;display:grid;place-items:center}
.scene{width:240px;height:240px;perspective:800px}
.cube{width:100%;height:100%;position:relative;transform-style:preserve-3d;animation:spin 6s linear infinite}
.face{position:absolute;inset:0;display:grid;place-items:center;font:600 24px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica Neue,Arial,Apple Color Emoji,Segoe UI Emoji;color:#fff;background:linear-gradient(135deg,rgba(255,255,255,.12),rgba(255,255,255,.04));border:1px solid rgba(255,255,255,.15)}
.face--front{transform:translateZ(120px)}
.face--back{transform:rotateY(180deg) translateZ(120px)}
.face--right{transform:rotateY(90deg) translateZ(120px)}
.face--left{transform:rotateY(-90deg) translateZ(120px)}
.face--top{transform:rotateX(90deg) translateZ(120px)}
.face--bottom{transform:rotateX(-90deg) translateZ(120px)}
@keyframes spin{to{transform:rotateX(360deg) rotateY(360deg)}}
</style>
</head>
<body>
<div class="scene">
  <div class="cube">
    <div class="face face--front"></div>
    <div class="face face--back"></div>
    <div class="face face--right"></div>
    <div class="face face--left"></div>
    <div class="face face--top"></div>
    <div class="face face--bottom"></div>
  </div>
</div>
</body>
</html>
