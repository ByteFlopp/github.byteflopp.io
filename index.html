<html lang="ru">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="icon.svg" type="image/svg+xml" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body {
            background-color: #1e1e1e;
            color: #e6e6e6;
            line-height: 1.6;
            padding: 20px;
        }
        .telegram-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #262626;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .telegram-header {
            background: #4a95d6;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .telegram-logo {
            width: 70px;
            height: 70px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        .header-title {
            font-size: 22px;
            font-weight: 600;
        }
        .content {
            padding: 25px;
        }
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #4a95d6;
        }
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .channel-card {
            background-color: #2e2e2e;
            border-radius: 10px;
            padding: 15px;
            transition: 0.2s;
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .channel-card:hover {
            background-color: #3a3a3a;
            transform: translateY(-3px);
        }
        a.simple-link {
            text-decoration: none;
            color: #4a95d6;
            font-size: 18px;
        }
        a.simple-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
