<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website</title>
  <style>
    body {
      margin: 0;
      background: #444;
      overflow: hidden;
      font-family: sans-serif;
    }
    .slider-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
      width: 220px;
      color: #fff;
      font-size: 14px;
    }
    .slider-container label {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <label>Zoom</label>
    <input type="range" min="1" max="10" step="0.1" value="3" id="zoomControl">

    <label>Rotate X</label>
    <input type="range" min="-3.14" max="3.14" step="0.01" value="0" id="rotX">

    <label>Rotate Y</label>
    <input type="range" min="-3.14" max="3.14" step="0.01" value="0" id="rotY">

    <label>Rotate Z</label>
    <input type="range" min="-3.14" max="3.14" step="0.01" value="0" id="rotZ">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>

  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.PointLight(0xffffff, 1);
    camera.add(light);
    scene.add(camera);

    let model = null;

    const loader = new THREE.OBJLoader();
    loader.load('model3.obj', (obj) => {
      model = obj;
      obj.scale.set(1, 1, 1);
      obj.position.set(0, 0, 0);
      scene.add(obj);
    });

    camera.position.z = 3;

    const zoomSlider = document.getElementById('zoomControl');
    zoomSlider.addEventListener('input', () => {
      camera.position.z = zoomSlider.value;
    });

    const rotX = document.getElementById('rotX');
    const rotY = document.getElementById('rotY');
    const rotZ = document.getElementById('rotZ');

    function animate() {
      requestAnimationFrame(animate);
      if (model) {
        model.rotation.x = parseFloat(rotX.value);
        model.rotation.y = parseFloat(rotY.value);
        model.rotation.z = parseFloat(rotZ.value);
      }
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
